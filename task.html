<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table align="center" border="3" bgcolor="lightpink">

        <tr>
            <th bgcolor="white" colspan="3">calculator</th>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

        <tr>
            <td>7</td>
            <td>8</td>
            <td rowspan="2">+</td>
        </tr>

        <tr>
            <td>9</td>
            <td>o</td>
            
        </tr>

        <tr>
            <td colspan="2">=</td>
            <td>-</td>
        </tr>


    </table>
</body>
</html>
